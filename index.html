<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    
    
</head>
<body>
    <div class="body">
        <div class="quoteContainer" id="quoteContainer">
            <div class="quoteText">
                <span id="quote"></span>
            </div>
            <hr>
            <div class="quoteAuthor">
                <span id="author"></span>
            </div>
            <div class="buttonContainer">
                <button class="twitterButton" id="twitterButton" title="Tweet This!">
                    <i class="icon fab fa-twitter"></i>
                    Tweet
                </button>
                <button class="newQuote" id="newQuote">
                    <i class="icon fas fa-sync-alt"></i>
                    New Quote
                </button>
            </div>
            
        </div>
        <footer>Designed and Developed by Nobel Davis.</footer>
        <!-- Loader -->
        <div class="loader" id="loader"></div>
        
    </div>
    

    <!-- JS -->
    <script src="script.js"></script>

</body>
</html>
